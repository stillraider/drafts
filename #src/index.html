<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/icon/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Портфолио</title>
</head>
<body>
    <section class="form-wrapper">
        @@include("_header.html")
        <div class="form-wrapper__container widthCenter">
            <div class="form-wrapper__columns">
                <div class="form-wrapper__title">
                    <p>Расчитаем</p>
                    <p>стоимость</p>
                    <p>за 30 минут </p>
                </div>
                <form action="" enctype="multipart/form-data">
                    <div class="wrapper">
                        <label class="label">
                            <p class="label__title">Введите ваше имя</p>
                            <input type="text" name="name" class="label__input">
                        </label>
                        <label class="label">
                            <p class="label__title">Введите ваш e mail</p>
                            <input type="email" class="label__input" name="mail">
                        </label>
                    </div>
                    <div class="wrapper">
                        <label class="label">
                            <p class="label__title">Введите ваш номер телефона</p>
                            <input type="number" class="label__input" name="number">
                        </label>
                        <label class="choose">
                            <div class="choose__arrow"></div>
                            <div class="choose__btn">
                                <label for="files">прикрепить файлы</label>
                            </div>
                            <input id="files" style="display: none;" name="userfile" accept="image/*" type="file">
                        </label>
                    </div>
                    <div class="flex-block" required>
                        <input required type="checkbox" class="checkbox" id="checkbox" />
                        <label for="checkbox" class="flex-block__container">
                            <span class="flex-block__jackdaw"><span class="flex-block__check-mark"></span></span>
                            <div class="flex-block__wrap">
                                <p class="flex-block__text">Я согласен с условиями обработки</p>
                                <p class="flex-block__text">и исползования персональных данных</p>
                            </div>
                        </label>
                        <div class="flex-block__border">
                            <input type="submit" value="ПОЛУЧИТЬ РАСЧЕТ" class="flex-block__send">
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-wrapper__columns">
                <div class="rectangle">
                    <div class="rectangle__wrap">
                        <div class="rectangle__img"></div>
                        <div class="rectangle__info">
                            <div class="rectangle__title">
                                <p>Вы</p>
                                <p>получите </p>
                                <p>примерный </p>
                                <p>расчет</p>
                            </div>
                            <div class="rectangle__text">
                                <p>Оператор перезвонит вам для более подробной консультации.</p>
                                <p>Мы не рассылаем спам, только персональные предложения</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/script.js" defer></script>
</body>
</html>
